<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="http://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    <title>Formulário de Envio de Dados</title>
</head>

<body>
    <header>
        <h1><img src="imfit.png" alt=""></h1>
        <h2>Cadastrar e Excluir Exercício</h2>
    </header>
    <main>
        <div class="container1">
            <h1>Cadastrar Exercício</h1>
            <form id="dataForm">
                <label for="nomeInput">Nome:</label>
                <input type="text" id="nomeInput" required>

                <label for="grupoMuscularInput">Grupo Muscular:</label>
                <input type="text" id="grupoMuscularInput" required>

                <button type="submit" class="button">Enviar</button>
            </form>
        </div>

        <div class="container2">
            <h1>Excluir Exercício por ID</h1>
            <form id="deleteForm">
                <label for="idInput">ID:</label>
                <input type="text" id="idInput" required>

                <button type="submit" class="button">Excluir</button>
            </form>
        </div>

        <!-- <table id="userTable">

                <th>
                    Grupo Muscular
                </th>
            </thead>
            <tbody id="tbody">

    </main>

</html>
